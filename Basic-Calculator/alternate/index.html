<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="solar-panel">
                <h4>CASIO</h4>
                <h5>HS-4</h5>
                <h6>ELECTRONIC</h6>
                <h6>CALCULATOR</h6>
            </div>
            <div id="ridge">
                <div id="inset">
                    <div id="screen">
                        <form name="calculator">
                            <input type="text" name="display" id="display" size="20" maxlength="30" readonly>
                        </form>
                    </div>
                </div>
            </div>
            <div id="keys">
                <button value="CLR" class="button-top-row" onclick="input(value)">C/AC</button>
                <button class="button-top-row" onclick="percent(value)">%</button>
                <button class="button-top-row" onclick="sqRt(value)">&radic;</button>
                <button class="button-top-row" onclick="changeSign()">+/-</button>
                <button value="0" class="button-top-row" onclick="powerOn(value)">ON</button>
                <p>
                    <button value="7" class="button-row" onclick="input(value)">7</button>
                    <button value="8" class="button-row" onclick="input(value)">8</button>
                    <button value="9" class="button-row" onclick="input(value)">9</button>
                    <button class="button-row" onclick="display.value += '*'">x</button>
                    <button class="button-row" onclick="display.value += '/'">&divide;</button>
                </p>
                <p>
                    <button value="4" class="button-row" onclick="input(value)">4</button>
                    <button value="5" class="button-row" onclick="input(value)">5</button>
                    <button value="6" class="button-row" onclick="input(value)">6</button>
                    <button class="button-row" onclick="display.value += '-'">-</button>
                    <button class="button-row" onclick="memory('MR')">MR</button>
                </p>
                <p>
                    <button value="1" class="button-row" onclick="input(value)">1</button>
                    <button value="2" class="button-row" onclick="input(value)">2</button>
                    <button value="3" class="button-row" onclick="input(value)">3</button>
                    
                    <button value="M-" class="button-row" id="em-minus" onclick="memory('M-')">M-</button>
                </p>
                <p>
                    <button value="0" class="button-row" onclick="input(value)">0</button>
                    <button class="button-row">.</button>
                    <button class="button-row" onclick="result()">=</button>
                    <button class="button-row" id="plus" onclick="display.value += '+'">+</button>
                    <button value="M+" class="button-row" id="em-plus" onclick="memory('M+')">M+</button>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
