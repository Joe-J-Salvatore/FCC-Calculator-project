<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="solar-panel">
                <h4>CASIO</h4>
                <h5>HS-4</h5>
                <h6>ELECTRONIC</h6>
                <h6>CALCULATOR</h6>
            </div>
            <div id="ridge">
                <div id="inset">
                    <div id="screen">
                        <form name="calculator">
                            <input type="text" name="display" id="display" size="20" maxlength="30" readonly>
                        </form>
                    </div>
                </div>
            </div>
            <div id="keys">
                <button value="CLR" class="button-top-row">C/AC</button>
                <button value="%" class="button-top-row">%</button>
                <button class="button-top-row">&radic;</button>
                <button class="button-top-row">+/-</button>
                <button value="ON" class="button-top-row">ON</button>
                <p>
                    <button value="7" class="button-row">7</button>
                    <button value="8" class="button-row">8</button>
                    <button value="9" class="button-row">9</button>
                    <button value="*" class="button-row">x</button>
                    <button value="/" class="button-row">&divide;</button>
                </p>
                <p>
                    <button value="4" class="button-row">4</button>
                    <button value="5" class="button-row">5</button>
                    <button value="6" class="button-row">6</button>
                    <button value="-" class="button-row">-</button>
                    <button value="MR" class="button-row">MR</button>
                </p>
                <p>
                    <button value="1" class="button-row">1</button>
                    <button value="2" class="button-row">2</button>
                    <button value="3" class="button-row">3</button>
                    
                    <button value="M-" class="button-row" id="em-minus">M-</button>
                </p>
                <p>
                    <button value="0" class="button-row">0</button>
                    <button value="." class="button-row">.</button>
                    <button value='equals' class="button-row">=</button>
                    <button value="+" class="button-row" id="plus">+</button>
                    <button value="M+" class="button-row" id="em-plus" >M+</button>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
